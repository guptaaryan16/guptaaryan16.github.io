<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>
        {{ block "title" . }}
        {{ if .Title }}
        {{- .Title }} -
        {{ else }}
        {{ .Type | humanize }} -
        {{ end }}
        {{ .Site.Title -}}
        {{ end }}
    </title>
    
    {{ $styles := resources.Get "css/styles.css" }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" />
    {{ $post_styles := resources.Get "css/posts.css" }}
    <link rel="stylesheet" href="{{ $post_styles.RelPermalink }}" />

    <!--  BootStrap 5 files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <!-- The main.js file linked with Hugo Pipes
    For more info: https://gohugo.io/hugo-pipes/js/
    -->
    {{ $built := resources.Get "js/main.js" }}
    <script src="{{ $built.RelPermalink }}" defer></script>
    
    <!--  Google Analytics profile -->
    {{ if not .Site.IsServer }}
    {{ template "_internal/google_analytics.html" . }}
    {{ end }}
</head>
