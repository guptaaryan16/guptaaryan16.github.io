{{ define "main" }}
<div class="container px-4" style="height: 40rem;">
{{.Content}}
{{ $tags := .Site.Taxonomies.tags }}
{{ range $name, $tag := $tags }}
<div class="posts-container mx-auto px-3 py-5">

<h2>{{ $name | humanize}}</h3>
<ul>
    {{ range $index, $page := $tag.Pages }}
    <div>
        <h3><a href="{{ $page.Permalink }}">{{ $page.Title }}</a></h3>
        <span>{{.Date.Format "Monday, Jan 2, 2006"}}</span>
        <hr>
    </div>
    {{ end }}
</ul>
{{ end }}
</div>
{{end}}
